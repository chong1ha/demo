
# PostgreSQL configuration
spring.datasource.driverClassName = ${DB_DRIVER:org.postgresql.Driver}
spring.datasource.url = ${DB_URL:jdbc:postgresql://localhost:5432/demo}
spring.datasource.username = ${DB_USERNAME:postgres}
spring.datasource.password = ${DB_PASSWORD:password}

# MyBatis configuration
mybatis.mapper-locations = classpath:mapper/*.xml
mybatis.type-aliases-package = com.example.week1.common.database.model, com.example.week1.dummy.database.model